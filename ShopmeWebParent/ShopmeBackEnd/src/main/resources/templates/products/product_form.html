<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>

<div class = "container-fluid">

    <div th:replace="navigation :: menu"></div>

    <div>
        <h2>Manage Products | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/products}" method="post" onsubmit="return checkUnique(this)"
          enctype="multipart/form-data"
          th:object="${product}">
        <input type="hidden" th:field="*{id}" />

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#images" role="tab">Image</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active p-3" id="overview" role="tabpanel">
                <div th:replace="products/product_overview :: content"></div>
            </div>
            <div class="tab-pane" id="description" role="tabpanel">
                <div th:replace="products/product_description :: content"></div>
            </div>
            <div class="tab-pane" id="images" role="tabpanel">
                <div th:replace="products/product_images :: content"></div>
            </div>
            <div class="tab-pane" id="details" role="tabpanel">Details</div>
            <div class="tab-pane p-3" id="shipping" role="tabpanel">
                <div th:replace="products/product_shipping :: content"></div>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3" />
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
        </div>
    </form>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                </div>

            </div>
        </div>
    </div>

    <div th:replace="modal_fragments :: modal_dialog"></div>

    <div th:replace="fragments :: footer"></div>
</div>
<script type="text/javascript">
    MAX_FILE_SIZE = 502400; // 500KB
    moduleURL = "[[@{/products}]]";
    brandModuleURL = "[[@{/brands}]]";

    dropdownBrands = $("#brand");
    dropdownCategories = $("#category");

    $(document).ready(function() {

        $("#shortDescription").richText();
        $("#fullDescription").richText();

        getCategories();

        dropdownBrands.change(function() {
            dropdownCategories.empty();
            getCategories();
        });
    });

    function getCategories() {
        brandId = dropdownBrands.val();
        url = brandModuleURL + "/" + brandId + "/categories";

        $.get(url, function(responseJson) {
            $.each(responseJson, function (index, category) {
                $("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
            });
        });
    }
</script>
<script type="text/javascript">
    function checkUnique(form) {
        productId = $("#id").val();
        productName = $("#name").val();

        csrfValue = $("input[name='_csrf']").val();

        url = "[[@{/products/check_unique}]]";

        params = {id: productId, name: productName, _csrf: csrfValue};

        $.post(url, params, function (response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "DuplicateName") {
                showWarningModal("There is another brand having same name " + productName);
            } else {
                showErrorModal("Unknown response from server");
            }
        }).fail(function () {
            showErrorModal("Could not connect to the server");
        });
        return false;
    }
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
