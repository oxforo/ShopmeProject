<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Category - Shopme Admin')" />

<body>
<div class = "container-fluid">

    <div th:replace="navigation :: menu"></div>

    <div>
        <h2>Manage Categories</h2>
        <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
        &nbsp;&nbsp;
        <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />
            Filter: &nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" value="Search" class="btn btn-primary" >
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()" >
                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </div>

    <div>
        <table class="table table-bordered table-hover table-responsive-xl ">
            <thead class="thead-dark">
            <tr>
                <th th:replace="fragments :: column_link('categories','id','ID', 'None')" />
                <th>Category Image</th>
                <th th:replace="fragments :: column_link('categories','name','Category Name', 'none')" />
                <th th:replace="fragments :: column_link('categories','alias','Alias', 'none')" />
                <th th:replace="fragments :: column_link('categories','enabled','Enable', 'none')" />
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${listCategories}">
                <td> [[${category.id}]]</td>
                <td>
                    <span th:if="${category.image == null}" ></span>
                    <img th:if="${category.image != null}" th:src="@{${category.categoryImagePath}}"
                         style="width: 100px"/>
                </td>
                <td> [[${category.name}]]</td>
                <td> [[${category.alias}]]</td>
                <td>
                    <a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                       title="Disable this category"
                    ></a>
                    <a th:if="${category.enabled == false}" class="fas fa-check-circle fa-2x icon-dark"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
                       title="Enable this category"
                    ></a>
                </td>
                <td>
                    <a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/' + ${category.id}}"
                       title="Edit this category"> </a>
                    &nbsp;
                    <a class="fas fa-trash fa-2x icon-dark link-delete-category" th:categoryId="${category.id}"
                       th:href="@{'/categories/delete/' + ${category.id}}" title="Delete this category">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center m-1" th:if="${totalItems > 0}">
        <span>Showing categories # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
    </div>

    <div class="text-center m-1" th:unless="${totalItems > 0}">
        <span>No Categories found</span>
    </div>

    <div th:if="${totalPages} > 1">
        <nav>
            <ul class="pagination justify-content-center">
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="fragments :: page_link('categories',1,'First')"></a>
                </li>
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="fragments :: page_link('categories',${currentPage - 1},'Previous')"></a>
                </li>

                <li th:class="${currentPage != i ? 'page-item': 'page-item active'}" th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:replace="fragments :: page_link('categories',${i},${i})"></a>
                </li>

                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="fragments :: page_link('categories',${currentPage + 1},'Next')"></a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="fragments :: page_link('categories',${totalPages},'Last')"></a>
                </li>
            </ul>
        </nav>
    </div>


    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>

                <div class="modal-footer">
                    <a class="btn btn-success" href="" id="yesButton">Yes</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>

</div>

</body>
</html>
