<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head th:replace="fragments :: page_head('${pageTitle}')" />

<body>

<div class = "container-fluid">

    <div th:replace="navigation :: menu"></div>

    <div>
        <h2>Manage Brands | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/brands}" method="post" style="max-width: 500px; margin: 0 auto"
          enctype="multipart/form-data"
          onsubmit="return checkUnique(this)"
          th:object="${brand}">
        <input type="hidden" th:field="*{id}" />

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Brand Name : </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}" minlength="3" maxlength="128" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Brand Logo : </label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{logo}" />
                    <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" class="mb-2 col-sm-7"
                        th:required="${brand.id == null}" />
                    <div class="mb-2">
                        <img id="thumbnail" alt="Image preview" th:src="@{${brand.logoPath}}" class="img-fluid col-sm-4" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select one or more categories : </label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{categories}" multiple required
                            style="resize: vertical; height: 200px">
                        <th:block th:each="category : ${listCategories}">
                            <option th:value="${category.id}">[[${category.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Chosen categories</label>
                <div class="col-sm-8">
                    <div id="chosenCategories"></div>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3" />
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
            </div>
        </div>
    </form>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                </div>

            </div>
        </div>
    </div>

    <div th:replace="modal_fragments :: modal_dialog"></div>

    <div th:replace="fragments :: footer"></div>
</div>
<script type="text/javascript">
    moduleURL = "[[@{/brands/}]]";

    $(document).ready(function () {
        dropdownCategories = $("#categories");
        divChosenCategories = $("#chosenCategories");

        dropdownCategories.change(function () {
            divChosenCategories.empty();
            showChosenCategories();
        })

        showChosenCategories();
    });

    function showChosenCategories() {
        dropdownCategories.children("option:selected").each(function() {
            selectedCategory = $(this);
            catId = selectedCategory.val();
            catName = selectedCategory.text().replaceAll("-","");

            divChosenCategories.append("<span class='badge badge-secondary'>" + catName + "</span>");
        });
    }
</script>
<script type="text/javascript">
    function checkUnique(form) {
        brandId = $("#id").val();
        brandName = $("#name").val();

        csrfValue = $("input[name='_csrf']").val();

        url = "[[@{/brands/check_unique}]]";

        params = {id: brandId, name: brandName, _csrf: csrfValue};

        $.post(url, params, function (response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "DuplicateName") {
                showWarningModal("There is another brand having same name " + brandName);
            } else {
                showErrorModal("Unknown response from server");
            }
        }).fail(function () {
            showErrorModal("Could not connect to the server");
        });
        return false;
    }
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
