<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('User - Shopme Admin')" />

<body>
<div class = "container-fluid">

    <div th:replace="navigation :: menu"></div>

    <div>
        <h2>Manage Users</h2>
        <a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
        &nbsp;&nbsp;
        <a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
        &nbsp;&nbsp;
        <a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
        &nbsp;&nbsp;
        <a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark"></a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div th:replace="fragments :: search_form('/users/page/1')" />

    <div class="full-details">
        <table class="table table-bordered table-hover table-responsive-xl ">
            <thead class="thead-dark">
                <tr>
                    <th class="hideable-column">
                        <th th:replace="fragments :: column_link('/users','id','User ID', 'tag')" />
                    </th>
                    <th>Photos</th>
                    <th class="hideable-column">
                      <th th:replace="fragments :: column_link('/users','email','E-mail', 'tag')" />
                    </th>
                    <th th:replace="fragments :: column_link('/users','firstName','First Name', 'none')" />
                    <th th:replace="fragments :: column_link('/users','lastName','Last Name', 'none')" />
                    <th>
                        Roles
<!--                        <a th:if="${sortField != 'roles'}" class="text-white"-->
<!--                           th:href="@{'/users/page/' + ${currentPage} + '?sortField=roles&sortDir=' + ${sortDir}-->
<!--                           + ${keyword != null ? '&keyword=' + keyword : ''}}">-->
<!--                            Roles-->
<!--                        </a>-->
<!--                        <a th:if="${sortField == 'roles'}" class="text-white"-->
<!--                           th:href="@{'/users/page/' + ${currentPage} + '?sortField=roles&sortDir=' + ${reverseSortDir}-->
<!--                           + ${keyword != null ? '&keyword=' + keyword : ''}}">-->
<!--                            Roles-->
<!--                        </a>-->
<!--                        <span th:if="${sortField == 'roles'}"-->
<!--                              th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>-->
                    </th>
                    <th th:replace="fragments :: column_link('/users','enabled','Enabled', 'none')" />
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${listUsers}">
                    <td class="hideable-column"> [[${user.id}]]</td>
                    <td>
                        <div th:replace="fragments :: user_photos" />
                    </td>
                    <td class="hideable-column"> [[${user.email}]]</td>
                    <td> [[${user.firstName}]]</td>
                    <td> [[${user.lastName}]]</td>
                    <td> [[${user.roles}]]</td>
                    <td>
                        <div th:replace="fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})" />
                    </td>
                    <td>
                        <a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/' + ${user.id}}"
                           title="Edit this user"> </a>
                        &nbsp;
                        <a class="fas fa-trash fa-2x icon-dark link-delete" th:entityId="${user.id}"
                           th:href="@{'/users/delete/' + ${user.id}}" title="Delete this user">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div th:each="user : ${listUsers}" class="row m-1">
            <div class="col-4">
                <div th:replace="fragments :: user_photos" />
            </div>
            <div class="col-8">
                <div>[[${user.fullName}]] </div>
                <div>[[${user.roles}]] </div>
                <div class="mt-2">
                    <div th:replace="fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})" />
                    &nbsp;
                    <a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/' + ${user.id}}"
                       title="Edit this user"> </a>
                    &nbsp;&nbsp;
                    <a class="fas fa-trash fa-2x icon-dark link-delete" th:entityId="${user.id}"
                       th:href="@{'/users/delete/' + ${user.id}}" title="Delete this user">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:rep></div>

    <div th:replace="fragments :: pagination('/users', 'users')"></div>

    <div th:replace="modal_fragments :: confirm_modal"></div>

    <div th:replace="fragments :: footer"></div>

</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">

    $(document).ready(function() {
        $(".link-delete").on("click", function(e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'user');
        });
    });
</script>
</body>
</html>
