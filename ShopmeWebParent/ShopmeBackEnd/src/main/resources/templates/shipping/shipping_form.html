<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class = "container-fluid">

  <div th:replace="navigation :: menu"></div>

  <div>
    <h2>Manage Shipping Rates | [[${pageTitle}]]</h2>
  </div>

  <form th:action="@{/shipping}" method="post" style="max-width: 700px; margin: 0 auto"
        enctype="multipart/form-data"
        onsubmit="return checkUnique(this)"
        th:object="${shippingRate}">
    <input type="hidden" th:field="*{id}" />

    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-6 col-form-label">Destination Country : </label>

        <div class="col-sm-6">
          <select th:field="*{country}" class="form-control">
            <option th:each="country : ${listCountries}" th:value="${country.id}">
              [[${country.name}]]
            </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-6 col-form-label">Destination State/Province:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" th:field="*{state}" minlength="3" maxlength="64" list="listStates" />
          <datalist id="listStates"></datalist>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-6 col-form-label">Shipping Rate (per DIM weight):</label>
        <div class="col-sm-6">
          <input type="number" step="0.01" class="form-control" th:field="*{rate}" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-6 col-form-label">Days to deliver</label>
        <div class="col-sm-6">
          <input type="number" step="1" class="form-control" th:field="*{days}" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-6 col-form-label">Cash On Deliver (COD)  : </label>
        <div class="col-sm-6">
          <input type="checkbox" th:field="*{codSupported}" />
        </div>
      </div>

    </div>

    <div class="text-center">
      <input type="submit" value="Save" class="btn btn-primary m-3" />
      <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
    </div>
  </form>

  <div th:replace="modal_fragments :: modal_dialog"></div>

  <div th:replace="fragments :: footer"></div>
</div>

<script th:src="@{/js/common_form.js}"></script>
<script type="text/javascript">
  moduleURL = "[[@{/categories/}]]";
  var dropdownCountries;
  var dropdownStates;

  $(document).ready(function() {
    dropdownCountries = $("#country");
    dropdownStates = $("#listStates");

    dropdownCountries.on("change", function () {
      loadStates4Country();
      $("#state").val("").focus();
    });

    loadStates4Country();

    $('#buttonCancel').click(function () {
      window.location = "[[@{shipping}]]";
    });
  });

  function loadStates4Country() {
    selectedCountry = $("#country option:selected");
    countryId = selectedCountry.val();

    url = "[[@{/states/list_by_country/}]]" + countryId;

    $.get(url, function(responseJson) {
      dropdownStates.empty();

      $.each(responseJson, function(index, state) {
        $("<option>").val(state.name).text(state.name).appendTo(dropdownStates);
      });
    }).fail(function() {
      showErrorModal("Error loading states/provinces for the selected country");
    });
  };
</script>

</body>

</html>
